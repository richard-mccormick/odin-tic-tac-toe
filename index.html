<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-header">
        <h1>Tic Tac Toe</h1>
        <button onclick="gameController.resetGame()" class="reset">New Game</button>
    </div>
    <div class="game-container">
        <div class="game-space" id="top-left" data-index="0"></div>
        <div class="game-space" id="top-center" data-index="1"></div>
        <div class="game-space" id="top-right" data-index="2"></div>
        <div class="game-space" id="center-left" data-index="3"></div>
        <div class="game-space" id="center" data-index="4"></div>
        <div class="game-space" id="center-right" data-index="5"></div>
        <div class="game-space" id="bottom-left" data-index="6"></div>
        <div class="game-space" id="bottom-center" data-index="7"></div>
        <div class="game-space" id="bottom-right" data-index="8"></div>
    </div>
</body>
</html>
